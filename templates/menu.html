<html>
<body>
    <h1>{{restaurant.name}}</h1>
    {% for i in items %}
    <div>
        <a href = '{{url_for('newMenuItem', restaurant_id = restaurant.id) }}'>
Create New Item</a>
        <p><strong>{{i.name}}</strong><br/>
        {{i.description}}<br/>
        {{i.price}}<br/>
        <a href={{url_for('editMenuItem', 
        restaurant_id=restaurant.id, menu_id=i.id)}}>Edit</a> | 
        <a href={{url_for('deleteMenuItem', 
        restaurant_id=restaurant.id, menu_id=i.id)}}>Delete</a>
        </p>

    </div>
    {% endfor %}
</body>
</html>
