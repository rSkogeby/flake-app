<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//apis.google.com/js/platform.js?onload=start"></script>
</head>
<body>
    <div id="signinButton">
        <span class="g-signin"
            data-scope="openid email"
            data-clientid="630405166618-f7ro8vaunfqv2oougqb4cuiqmduqtk9j.apps.googleusercontent.com"
            data-redirecturi="postmessage"
            data-accesstype="offline"
            data-cookiepolicy="single_host_origin"
            data-callback="signInCallback"
            data-approvalprompt="force">
        </span>
    </div>    
    <div id="result"></div>
    <script>
    function signInCallback(authResult){
        if (authResult['code']) {
            // Hide signin signinButton
            $('#signinButton').attr('style', 'display: none')
            // Send one time use code to server, print 'login successful'
            // if ok then redirect back to restaurants page
            $.ajax({
                type: 'POST',
                url: '/gconnect?state={{STATE}}',
                processData: false,
                contentType: 'application/octet-stream; charset=utf-8',
                data: authResult['code']
                success: function(result) {
                    if (result) {
                        $('#result').html('Login successful!<br/>' +
                                          result = '<br />Redirecting...')
                        setTimeout(function() {
                            window.location.href = '/restaurants';
                        }, 4000);
                    } else if (authResult['error']) {
                        console.log('There was an error: ' +
                                    authResult['error']);
                    } else {
                        $('#result').html('Failed to make a server side call.\
                          Check your configuration and console.')
                    }
                }
            });
        }
    }
    </script>
</body>
</html>
