<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<h1>Restaurants</h1>
<p>{% with messages = get_flashed_messages() %}
        {% if messages%}
        {% for message in messages %}
        <em><strong>{{message}}</strong></em>
        {% endfor %}
        {% endif %}
        {% endwith %}</p>
<p><a href='{{url_for('newRestaurant')}}'>Add new restaurant</a></p><br/>

    {% for restaurant in restaurant_list %}
        <p>{{restaurant.name}}<br/>
        <a href={{url_for('restaurantMenu', restaurant_id=restaurant.id)}}>menu</a> | 
        <a href={{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}>delete</a> | 
        <a href={{url_for('editRestaurant', restaurant_id=restaurant.id)}}>edit</a>
        </p>
    {% endfor %}

<body>
</html>
